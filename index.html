    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    </head>
    <body style="padding-left: 50px">
        <div class="ui divider"></div>
        <h1>Sandbox HTML & JS</h1>
            <div class="ui two column vertically padded grid">
                <div class="column">
                    <button class="blue ui button" onclick=user.greet()>Implicit Binding</button>
                    <button class="blue ui button" onclick=dude1()>New Binding</button>
                    <button class="blue ui button" onclick=greeting.call(user2)>Explicit Binding</button>
                </div>
                <!-- <div class="column">
                    <button id="explicitBinding" class="blue ui button" onclick=greeting.call(user2)>Explicit Binding!</button>
                </div> -->
            </div>
    
    <script>
        // Implicit Binding
        var user = {
            name: 'Rafa',
            age: 35,
            greet() {
                alert(`Hey, my name is ${this.name}. I just called a function using implicit binding!`)
            }
        }
        
        // Explicit Binding
        function greeting() {
            alert(`Hi there, my name is ${this.name}. I'm using the .call method!`)
        }

        var user2 = {
            name: "Cristina",
            age: 25
        }

        // New Binding
        function Dude(name, age) {
            this.name= name,
            this.age= age
        }
        let rafa = new Dude('Rafael', 30)

        function dude1 () {
            alert(`Hi there, my name is ${rafa.name}. I'm using the new method!`)
        }

        </script>
    </body>
</html>
